<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>canvas八卦图</title>
  <style media="screen">
    canvas {
      background: #E1E1FF;
    }
  </style>
</head>

<body>
  <canvas id="drawing" width="300" height="300">
    </canvas>

  <script type="text/javascript">
    var drawing = document.getElementById('drawing');
    if (drawing.getContext) {
      var context = drawing.getContext('2d');

      context.beginPath();

      //半边白
      context.translate(150, 150);
      context.arc(0, 0, 100, 1.5 * Math.PI, 0.5 * Math.PI, false);
      context.fillStyle = '#fff';
      context.fill();
      context.closePath();

      //半边黑
      context.beginPath();
      context.arc(0, 0, 100, 0.5 * Math.PI, 1.5 * Math.PI, false);
      context.fillStyle = '#000';
      context.fill();
      context.closePath();

      //小白圆
      context.beginPath();
      context.arc(0, -50, 50, 0, 2 * Math.PI, false);
      context.fillStyle = '#fff';
      context.fill();
      context.closePath();

      //小黑圆
      context.beginPath();
      context.arc(0, 50, 50, 0, 2 * Math.PI, false);
      context.fillStyle = '#000';
      context.fill();
      context.closePath();

      //小白圆点
      context.beginPath();
      context.arc(0, 50, 6, 0, 2 * Math.PI, false);
      context.fillStyle = '#fff';
      context.fill();
      context.closePath();

      //小黑圆点
      context.beginPath();
      context.arc(0, -50, 6, 0, 2 * Math.PI, false);
      context.fillStyle = '#000';
      context.fill();
      context.closePath();

      context.save(); //保存绘图状态

      //设置文字样式
      context.font = 'bold 20px Arial';
      context.textAlign = 'center';
      context.textBaseline = 'middle';
      //设置阴影
      context.fillStyle = '#000';
      context.globalAlpha="0.5";
      context.shadowOffsetX = 5;
      context.shadowOffsetY = -5;
      context.shadowBlur = 1;
      context.shadowColor = 'rgba(0, 0, 0, 0.7)';

      context.fillText('八卦图', 0, -120); //添加文字

      context.restore(); //恢复到添加文字之前的状态
    }
  </script>
</body>

</html>
